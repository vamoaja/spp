<html lang="en">
<head>

	<title>404 Page not found - Aplikasi SPP</title>

<style>
	main{
		position: absolute;
		left:50%;
		top:50%;
		transform: translate(-50%,-50%);

	}
	h1{
		font-size: 150px;

		margin:  0;
	}a{

		color: white;

<body>
	<main>
		<h1>404</h1>
